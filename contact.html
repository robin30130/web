<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- Import de Materialize CSS -->

    <!-- Import des Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import de notre CSS -->
    <link href="css/contact.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <h1>Association Sportive de Basket</h1>
</div>
<nav>
    <div class="nav-wrapper red darken-4">
        <a href="#" class="brand-logo center">AS Basket</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="home.html"><i class="material-icons left">home</i>Accueil</a></li>
            <li><a href="#"><i class="material-icons left">group</i>Ã‰quipes</a></li>
            <li><a href="#"><i class="material-icons left">event</i>Calendrier</a></li>
            <li><a href="#"><i class="material-icons left">chat</i>Contact</a></li>
        </ul>
    </div>
</nav>
<main>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">

                <div class="container">
                    <div class="row">
                        <div class="col s12">
                            <div class="about-text">
                                <h3 class="center-align">Contact Us</h3>
                                <p class="center-align">Have a question or want to book us for your event? Reach out to us!</p>
                                <div class="row">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <input id="first_name" type="text" class="validate">
                                                <label for="first_name">First Name</label>
                                            </div>
                                            <div class="input-field col s6">
                                                <input id="last_name" type="text" class="validate">
                                                <label for="last_name">Last Name</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="email" type="email" class="validate">
                                                <label for="email">Email</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <textarea id="message" class="materialize-textarea"></textarea>
                                                <label for="message">Message</label>
                                            </div>
                                        </div>
                                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                            <i class="material-icons right">send</i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</main>
</footer>
